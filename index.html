<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- main css file -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="container">
        <div class="wrapper">
          <div class="text">
            <h2>Calculator</h2>
          </div>
          <div class="inputResult">
            <input type="text" placeholder="0" id="input" readonly />
          </div>
          <div class="row">
            <button
              id="button"
              style="background: #ddd !important; color: black"
              onclick="blankDis()"
            >
              AC
            </button>
            <button
              id="button"
              style="background: #ddd !important; color: black"
              onclick="addInput('^')"
            >
              ^
            </button>
            <button
              id="button"
              style="background: #ddd !important; color: black"
              onclick="addInput('%')"
            >
              %
            </button>
            <button
              id="button"
              style="background: #ffad60 !important"
              onclick="addInput('/')"
            >
              /
            </button>
          </div>
          <div class="row">
            <button id="button" onclick="addInput(7)">7</button>
            <button id="button" onclick="addInput(8)">8</button>
            <button id="button" onclick="addInput(9)">9</button>
            <button
              id="button"
              style="background: #ffad60 !important"
              onclick="addInput('+')"
            >
              +
            </button>
          </div>
          <div class="row">
            <button id="button" onclick="addInput(4)">4</button>
            <button id="button" onclick="addInput(5)">5</button>
            <button id="button" onclick="addInput(6)">6</button>
            <button
              id="button"
              style="background: #ffad60 !important"
              onclick="addInput('-')"
            >
              -
            </button>
          </div>
          <div class="row">
            <button id="button" onclick="addInput(1)">1</button>
            <button id="button" onclick="addInput(2)">2</button>
            <button id="button" onclick="addInput(3)">3</button>
            <button
              id="button"
              style="background: #ffad60 !important"
              onclick="addInput('*')"
            >
              *
            </button>
          </div>
          <div class="row">
            <button
              id="button"
              style="
                width: 120px !important;
                border-radius: 55px;
                text-align: left;
                padding-left: 25px;
              "
              onclick="addInput(0)"
            >
              0
            </button>
            <button id="button" onclick="addInput('.')">.</button>
            <button
              id="button"
              style="background: #ffad60 !important"
              onclick="result()"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- main js file -->
    <script src="./js/app.js"></script>
  </body>
</html>
